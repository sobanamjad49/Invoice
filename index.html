 <div style="width: 200px;margin-left: 60px ;" id="coff2" ><input  oninput="ww()" id="ii" type="number" ></div>

 </div>

<script>

 



 let totalAmount = 0;

    let serial = 0;



    function click1() {

        document.getElementById('coff').innerHTML = '<input type="text" value="Coffee">';

        document.getElementById('coff1').innerHTML = '<input type="text" value="220">';

        document.getElementById('ii').value = 1;

        document.getElementById('coff3').innerHTML = '<input type="text" value="220">';

    }



    function click2() {

        document.getElementById('coff').innerHTML = '<input type="text" value="CocaCola">';

        document.getElementById('coff1').innerHTML = '<input type="text" value="100">';

        document.getElementById('ii').value = 1;

        document.getElementById('coff3').innerHTML = '<input type="text" value="100">';

    }



    function click3() {

        document.getElementById('coff').innerHTML = '<input type="text" value="7up">';

        document.getElementById('coff1').innerHTML = '<input type="text" value="80">';

        document.getElementById('ii').value = 1;

        document.getElementById('coff3').innerHTML = '<input type="text" value="80">';

    }



    function ww() {

        const price = parseFloat(document.getElementById('coff1').querySelector('input').value);

        const quantity = parseFloat(document.getElementById('ii').value);

        const amount = document.getElementById('coff3');

        amount.innerHTML = `<input type="text" value="${price * quantity}">;`

    }



    function btn1() {

        const product = document.getElementById('coff').querySelector('input').value;

        const price = parseFloat(document.getElementById('coff1').querySelector('input').value);

        const quantity = parseInt(document.getElementById('ii').value);

        const amount = parseFloat(document.getElementById('coff3').querySelector('input').value);



        serial++;

        totalAmount += amount;



        const productList = document.getElementById('product-list');

        const row = document.createElement('div');

        row.style.display = 'flex';

        row.style.border = '1px solid black';

        row.innerHTML = `

            <div style="width: 200px; padding-left: 40px;">${serial}</div>

            <div style="width: 200px; padding-left: 40px;">${product}</div>

            <div style="width: 200px; padding-left: 40px;">${price}</div>

            <div style="width: 200px; padding-left: 40px;">${quantity}</div>

            <div style="width: 200px; padding-left: 40px;">${amount}</div>

        `;

        productList.appendChild(row);



        document.getElementById('sty').innerText = totalAmount;

    }



    function printInvoice() {

window.print();

}








 



     

     </script>
